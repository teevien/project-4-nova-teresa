<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>What Do Tonight?</title>
</head>
<body>
    <!-- HEADER -->
    <header id="random" class="animated fadeIn ">
        <div class="header">

            <h1 class="animated fadeInLeftBig delay-0.5s">What to 
                <img src="assets/dinnericon.svg" alt="">
            <span>do tonight?</span></h1>
            
            <form action="" class="searchBar animated bounceInUp delay-1s">
                <label for="userInput"></label>
                 <input type="text" placeholder="What city are you in?" id="userInput" class="input">

                <a class="search" href="#cuisines" title="search cuisines in that city"><i class="fas fa-search"></i></a>
            </form>

        </div>
    </header>
    <!-- HEADER ENDS -->


    <!-- SELECTION -->
    <section class="selectionSection">
            <div class="cuisinesSection" id="cuisines">
                <h2>You Chose <span>{CityName}!</span></h2>
                <form action="" class="form">
                    <label for="cuisines">Choose A Cuisine!</label>
                    <select name="cuisines" id="selectCuisines">
                        <!-- <option value="">Asian</option> -->
                    </select>
                    <a href="#drinks" title="jump to drinks selection">Next Selection</a>
                </form>
            </div>

            <div class="drinksSection" id="drinks">
            <h2>You Chose <span>{CUISINE}!</span></h2>
                <form action="" class="form">
                    <label for="drinks">Choose A Drink!</label>
                    <select name="cuisines" id="selectCuisines">
                        <!-- <option value="">Bubble Tea</option>-->
                    </select>
                    <a href="#results" title="jump to results">Find out where we're going</a>
                </form>
    </section>
    <!-- SELECTION ENDS -->


    <!-- RESULTS -->
    <section class="resultsSection">

            <div class="cuisineResults" id="results">
                <h2>${RESTAURANT NAME}</h2>
                <div class="imageResults">
                    <img src="${IMG URL}" alt="">
                </div>
                <p>${RESTAURANT LOCATION}</p>
            </div>

            <div class="drinkResults">
                <h2>${DRINK NAME}</h2>
                <div class="imageResults">
                    <img src="${DRINK URL}" alt="">
                </div>
                <p>${DRINK NAME}</p>
            </div>

    </section>
    <!-- SECTION ENDS -->

    <!-- FOOTER -->
    <footer>
        <p>Created by Teresa Vien and Nova Quach | HackerYou 2018 | APIs provided by Zomato</p>
    </footer>
    <!-- FOOTER ENDS -->


    <!-- JQUERY/JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <script>
        var imgCount = 3;
        var dir = 'assets/';
        var randomCount = Math.round(Math.random() * (imgCount - 1)) + 1;
        var images = new Array
            images[1] = "img1.jpg",
            images[2] = "img2.jpg",
            images[3] = "img3.jpg",



        //document ready
        $(function(){
            document.getElementById("random").style.background = "linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(" + dir + images[randomCount] + ") no-repeat center";

        });

      


    </script>
</body>
</html>
